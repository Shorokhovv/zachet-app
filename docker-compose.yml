version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Это порт БД
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todo"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: ./app
    container_name: todo-web
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "8000:8000"  # ВАЖНО: публикуем порт 8000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: